<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DataTable by Khánh Nòi</title>
    <link href="http://khanhnoi.mobie.in/ico/khanh-noi.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">

<body>


    <div class="wrappterTable">
        <div class="head">
            <div class="wrapperSelect">
                <label for="cars">Show :</label>
                <select name="show" id="showId">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
                <span>entris</span>
            </div>
            <div class="pagination" id="paginationId">
                <!-- <a href="#" id='previousId'>Previous</a>
                <a href="#" class="selected">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#" id='nextId'>Next</a> -->
            </div>
            <form class="search">
                <label for="search">Search:</label>
                <input type="text" name="search">
            </form>

        </div>>
        <table id="table_id" class="display">
            <thead>
                <tr>
                    <th key='name' id="nameId">
                        <p>Name
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 48 48" width="48"><path d="M14.83 30.83l9.17-9.17 9.17 9.17 2.83-2.83-12-12-12 12z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                            </span>
                        </p>
                    </th>
                    <th key='position' id="positionId">
                        <p>Position
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 48 48" width="48"><path d="M14.83 30.83l9.17-9.17 9.17 9.17 2.83-2.83-12-12-12 12z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                        </span>
                        </p>
                    </th>
                    <th key='office' id="officeId">
                        <p>Office
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 48 48" width="48"><path d="M14.83 30.83l9.17-9.17 9.17 9.17 2.83-2.83-12-12-12 12z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                        </span>
                        </p>
                    </th>
                    <th key='age' id="ageId">
                        <p>Age
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 48 48" width="48"><path d="M14.83 30.83l9.17-9.17 9.17 9.17 2.83-2.83-12-12-12 12z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                        </span>
                        </p>
                    </th>
                    <th key='startDate' id="startDateId">
                        <p>Start date
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 48 48" width="48"><path d="M14.83 30.83l9.17-9.17 9.17 9.17 2.83-2.83-12-12-12 12z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
                        </span>
                        </p>
                    </th>
                </tr>
            </thead>
            <tbody id="bodyTableId">
                <!-- <tr>
                <td>Row 1 Data 1</td>
